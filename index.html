<script>
function setCurrentTime() {
  var myDate = new Date();

  let daysList = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
  let monthsList = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Aug', 'Oct', 'Nov', 'Dec'];


  let date = myDate.getDate();
//  let month = monthsList[myDate.getMonth()+1];
  let month = monthsList[myDate.getMonth()];
  let year = myDate.getFullYear();
  let day = daysList[myDate.getDay()];

  let today = `${date} ${month} ${year}, ${day}`;

  let amOrPm;
  let twelveHours = function() {
    if (myDate.getHours() > 12) {
      amOrPm = 'PM';
      let twentyFourHourTime = myDate.getHours();
      let conversion = twentyFourHourTime - 12;
      return `${conversion}`

    } else {
      amOrPm = 'AM';
      return `${myDate.getHours()}`
    }
  };
  let hours = twelveHours();
  let minutes = myDate.getMinutes();
  let seconds = myDate.getSeconds();
if(minutes<10)
minutes='0'+minutes;
if(seconds<10)
seconds='0'+seconds;

  let currentTime = `${hours}:${minutes}:${seconds} ${amOrPm}`;
  
  document.getElementById('current-time').innerText = today + ' ' + currentTime
  
  if(seconds==0)  
  document.getElementById('a').style.backgroundImage="url(images/bg/a1.jpg)";
  if(seconds==12)  
  document.getElementById('a').style.backgroundImage="url(images/bg/a2.jpg)";
    else if(seconds==24)  
  document.getElementById('a').style.backgroundImage="url(images/bg/a3.jpg)";
    else if(seconds==36)  
  document.getElementById('a').style.backgroundImage="url(images/bg/a4.jpg)";
    else if(seconds==48)  
  document.getElementById('a').style.backgroundImage="url(images/bg/a5.jpg)";

  
}

setInterval(function() {
  setCurrentTime();
}, 1000);
</script>
